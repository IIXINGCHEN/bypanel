services:
  adminer:
    image: adminer
    # Always pull docker image
    #pull_policy: always
    restart: always
    hostname: adminer
    environment:
      - TZ=${TIMEZONE}
      - ADMINER_DEFAULT_SERVER=mysql
    networks:
      - net

networks:
  net:
    name: ${COMPOSE_NETWORK_NAME}
    external: true
    driver: bridge
