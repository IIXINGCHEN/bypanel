services:
  memcached:
    image: memcached:1.5-alpine
    # Always pull docker image
    #pull_policy: always
    restart: always
    hostname: memcached

    environment:
      - TZ=${TIMEZONE}

    ports:
      # [local-machine:]local-port:docker-port
      - "${LOCAL_LISTEN_ADDR}${HOST_PORT_MEMCACHED}:11211"

    networks:
      - net

networks:
  net:
    driver: bridge