services:
  mongo:
    image: mongo:2.8
    # Always pull docker image
    #pull_policy: always
    restart: always
    hostname: mongo

    ports:
      # [local-machine:]local-port:docker-port
      - "${LOCAL_LISTEN_ADDR}${HOST_PORT_MONGO}:27017"

    environment:
      - TZ=${TIMEZONE}

    networks:
      - net

    volumes:
      # ---- Format: ----
      # HOST-DIRECTORY : DOCKER-DIRECTORY

      # Mount MongoDB Data directory
      - ${VOLUME_PATH}/mongo-2.8:/data/db:rw${MOUNT_OPTIONS}

networks:
  net:
    name: ${COMPOSE_NETWORK_NAME}
    external: true
    driver: bridge